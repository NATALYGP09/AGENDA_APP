{% extends "base.html" %}

{% block title %}Lista de Contactos{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Lista de Contactos</h1>
        <a href="{{ url_for('add_contact') }}" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Agregar Contacto</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.nombre }}</td>
                        <td>{{ contact.telefono }}</td>
                        <td>
                            <a href="{{ url_for('update_contact', id=contact.id) }}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Editar</a>
                            <a href="{{ url_for('delete_contact', id=contact.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este contacto?')"><i class="fas fa-trash-alt"></i> Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
    </div>
</div>
{% endblock %}
